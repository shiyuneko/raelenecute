<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Slither.io Clone - Improved Infinite Food Spawn</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    height: 100%; width: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
  #gameCanvas {
    display: block;
    margin: 0;
    background: #121821;
    box-shadow: 0 0 30px #00ffda88, inset 0 0 15px #00ffda88;
    touch-action: none;
    image-rendering: pixelated;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    border-radius: 0;
  }
  #scoreboard {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: #00ffda;
    font-size: 22px;
    font-weight: 700;
    text-shadow: 0 0 12px #00ffdaee;
    user-select: none;
    letter-spacing: 0.1em;
    z-index: 10;
    pointer-events: none;
  }
  #instructions {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #00ffdaaa;
    font-size: 15px;
    font-weight: 500;
    user-select: none;
    z-index: 10;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="scoreboard">Score: 0</div>
<div id="instructions">Use mouse/touch to steer the snake. Eat colorful glowing food to grow!</div>
<canvas id="gameCanvas"></canvas>
<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let WIDTH = window.innerWidth;
  let HEIGHT = window.innerHeight;

  // Increased food count to spawn more food
  const FOOD_COUNT = 90;
  const SNAKE_INITIAL_LENGTH = 14;
  const SEGMENT_SIZE = 18;
  const SNAKE_SPEED = 3.6;
  const TURN_SPEED = 0.05;
  const FOOD_SIZE = 12;

  const FOOD_COLORS = [
    '#ff3c00', '#ffba00', '#44ff00', '#00ffd5', '#007bff', '#ff00d6',
    '#ffffff', '#ffaaff', '#aaffff', '#ffff00',
  ];

  let score = 0;
  let snake = [];
  let snakeDirection = 0;
  let targetDirection = 0;
  let food = [];
  let inputX = WIDTH / 2;
  let inputY = HEIGHT / 2;

  function resizeCanvas() {
    WIDTH = window.innerWidth;
    HEIGHT = window.innerHeight;
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
  }
  window.addEventListener('resize', () => {
    resizeCanvas();
    inputX = WIDTH / 2;
    inputY = HEIGHT / 2;
  });
  resizeCanvas();

  function initSnake() {
    snake = [];
    const startX = 0;
    const startY = 0;
    for (let i = 0; i < SNAKE_INITIAL_LENGTH; i++) {
      snake.push({
        x: startX - i * SEGMENT_SIZE,
        y: startY,
        angle: 0,
      });
    }
    snakeDirection = 0;
    targetDirection = 0;
  }

  function initFood() {
    food = [];
    const nearRadius = 1500;
    while(food.length < FOOD_COUNT) {
      let angle = Math.random() * 2 * Math.PI;
      let radius = Math.sqrt(Math.random()) * nearRadius;
      let fx = snake[0].x + radius * Math.cos(angle);
      let fy = snake[0].y + radius * Math.sin(angle);
      food.push({
        x: fx,
        y: fy,
        color: FOOD_COLORS[Math.floor(Math.random() * FOOD_COLORS.length)]
      });
    }
  }

  function angleTo(ax, ay, bx, by) {
    return Math.atan2(by - ay, bx - ax);
  }
  function dist(ax, ay, bx, by) {
    let dx = bx - ax;
    let dy = by - ay;
    return Math.sqrt(dx*dx + dy*dy);
  }
  function normalizeAngle(angle) {
    while (angle > Math.PI) angle -= 2 * Math.PI;
    while (angle < -Math.PI) angle += 2 * Math.PI;
    return angle;
  }

  function updateDirection() {
    const diff = normalizeAngle(targetDirection - snakeDirection);
    if (Math.abs(diff) < TURN_SPEED) {
      snakeDirection = targetDirection;
    } else {
      snakeDirection += diff > 0 ? TURN_SPEED : -TURN_SPEED;
      snakeDirection = normalizeAngle(snakeDirection);
    }
  }

  function updateSnake() {
    const head = snake[0];
    const newHeadX = head.x + Math.cos(snakeDirection) * SNAKE_SPEED;
    const newHeadY = head.y + Math.sin(snakeDirection) * SNAKE_SPEED;

    snake.unshift({x: newHeadX, y: newHeadY, angle: snakeDirection});
    snake.pop();
  }

  function checkFoodCollision() {
    const head = snake[0];
    for (let i = 0; i < food.length; i++) {
      if (dist(head.x, head.y, food[i].x, food[i].y) < FOOD_SIZE + SEGMENT_SIZE*0.6) {
        return i;
      }
    }
    return -1;
  }

  function growSnake(amount) {
    for(let i = 0; i < amount; i++) {
      const tailIndex = snake.length - 1;
      const last = snake[tailIndex];
      const prev = snake[tailIndex - 1] || last;
      let dx = last.x - prev.x;
      let dy = last.y - prev.y;
      if(dx === 0 && dy === 0) {
        dx = Math.cos(last.angle + Math.PI);
        dy = Math.sin(last.angle + Math.PI);
      }
      snake.push({
        x: last.x + dx,
        y: last.y + dy,
        angle: last.angle
      });
    }
  }

  function worldToScreen(x, y, viewportX, viewportY) {
    return {
      x: x - viewportX + WIDTH / 2,
      y: y - viewportY + HEIGHT / 2
    };
  }

  function roundRect(ctx, x, y, w, h, r) {
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.lineTo(x + w - r, y);
    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
    ctx.lineTo(x + w, y + h - r);
    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
    ctx.lineTo(x + r, y + h);
    ctx.quadraticCurveTo(x, y + h, x, y + h - r);
    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
  }
  function drawSegment(x, y, angle, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);

    let grad = ctx.createLinearGradient(0, -size/2, 0, size/2);
    grad.addColorStop(0, 'rgba(0,255,218,0.75)');
    grad.addColorStop(1, 'rgba(0,128,128,0.9)');
    ctx.fillStyle = grad;
    ctx.shadowColor = 'rgba(0,255,218,0.3)';
    ctx.shadowBlur = 10;
    roundRect(ctx, -size*0.65, -size*0.5, size*1.3, size, size*0.4);
    ctx.fill();

    ctx.lineWidth = 1.2;
    ctx.strokeStyle = 'rgba(0,180,180,0.7)';
    for(let i = -size*0.5 + 3; i < size*0.5 - 2; i += 6) {
      ctx.beginPath();
      ctx.arc(0, i, 3, Math.PI, 0);
      ctx.stroke();
    }
    ctx.restore();
  }

  function drawHead(x, y, angle, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);

    let grad = ctx.createRadialGradient(0, 0, size*0.6, 0, 0, size*1.1);
    grad.addColorStop(0, 'rgba(0,255,218,1)');
    grad.addColorStop(1, 'rgba(0,128,128,0.7)');
    ctx.fillStyle = grad;
    ctx.shadowColor = 'rgba(0,255,218,0.7)';
    ctx.shadowBlur = 25;
    roundRect(ctx, -size*0.75, -size*0.6, size*1.5, size*1.2, size*0.7);
    ctx.fill();

    const eyeY = -size * 0.18;
    const eyeXoffset = size * 0.4;
    ctx.fillStyle = '#111';
    ctx.beginPath();
    ctx.ellipse(-eyeXoffset, eyeY, size*0.22, size*0.28, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(eyeXoffset, eyeY, size*0.22, size*0.28, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(-eyeXoffset - size*0.06, eyeY - size*0.07, size*0.07, size*0.1, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(eyeXoffset - size*0.06, eyeY - size*0.07, size*0.07, size*0.1, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.restore();
  }

  function drawFoodItem(x, y, size, color) {
    const glowRadius = size * 2.1;
    let gradient = ctx.createRadialGradient(x, y, size * 0.25, x, y, glowRadius);
    gradient.addColorStop(0, color);
    gradient.addColorStop(1, 'transparent');

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(x, y, glowRadius, 0, Math.PI * 2);
    ctx.fill();

    const points = 5;
    ctx.fillStyle = color;
    ctx.beginPath();
    for(let i = 0; i < points * 2; i++) {
      const r = (i % 2) ? size * 0.4 : size;
      const angle = (i * Math.PI) / points - Math.PI / 2;
      const sx = x + r * Math.cos(angle);
      const sy = y + r * Math.sin(angle);
      if(i === 0) ctx.moveTo(sx, sy);
      else ctx.lineTo(sx, sy);
    }
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = 'rgba(255,255,255,0.4)';
    for(let i = 0; i < points; i++) {
      const angle = (i * 2 * Math.PI) / points - Math.PI / 2;
      const sx = x + size * 0.6 * Math.cos(angle);
      const sy = y + size * 0.6 * Math.sin(angle);
      ctx.beginPath();
      ctx.arc(sx, sy, size * 0.15, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
  }

  function updateInputDirection() {
    const head = snake[0];
    let worldInputX = head.x + (inputX - WIDTH / 2);
    let worldInputY = head.y + (inputY - HEIGHT / 2);
    const angle = angleTo(head.x, head.y, worldInputX, worldInputY);
    targetDirection = angle;
  }

  function updateScore() {
    const scoreboard = document.getElementById('scoreboard');
    scoreboard.textContent = `Score: ${score}`;
  }

  function setupInput() {
    function pointerMove(evt) {
      evt.preventDefault();
      let x, y;
      if(evt.touches && evt.touches.length > 0) {
        x = evt.touches[0].clientX;
        y = evt.touches[0].clientY;
      } else {
        x = evt.clientX;
        y = evt.clientY;
      }
      x = Math.min(Math.max(0, x), WIDTH);
      y = Math.min(Math.max(0, y), HEIGHT);
      inputX = x;
      inputY = y;
    }
    canvas.addEventListener('mousemove', pointerMove);
    canvas.addEventListener('touchmove', pointerMove, { passive: false });

    inputX = WIDTH / 2;
    inputY = HEIGHT / 2;
  }

  function gameLoop() {
    clearCanvas();

    updateInputDirection();
    updateDirection();
    updateSnake();

    const viewportX = snake[0].x;
    const viewportY = snake[0].y;

    let eatenIndex = -1;
    for(let i = 0; i < food.length; i++) {
      if(dist(food[i].x, food[i].y, viewportX, viewportY) < FOOD_SIZE + SEGMENT_SIZE*0.6) {
        eatenIndex = i;
        break;
      }
    }

    if(eatenIndex !== -1) {
      food.splice(eatenIndex, 1);
      growSnake(5);
      score++;
      updateScore();
    }

    // Food spawn rings: near, far, and rare ultra-far
    const RING_NEAR = 1500;
    const RING_FAR = 2500;
    const RING_ULTRA_FAR = 4000;

    while(food.length < FOOD_COUNT) {
      let rand = Math.random();
      let spawnRadius;
      if(rand < 0.05) { // 5% spawn ultra far rare food beyond far ring
        spawnRadius = RING_ULTRA_FAR;
      } else if(rand < 0.55) { // 50% far ring food
        spawnRadius = RING_FAR;
      } else { // 45% near ring food
        spawnRadius = RING_NEAR;
      }

      let angle = Math.random() * 2 * Math.PI;

      // Calculate radius for ring spawn uniformly distributed in ring area
      let minRadius = 0;
      if(spawnRadius === RING_NEAR) {
        minRadius = 0;
      } else if(spawnRadius === RING_FAR) {
        minRadius = RING_NEAR;
      } else { // ultra far
        minRadius = RING_FAR;
      }

      let radius = Math.sqrt(
        Math.random() * (spawnRadius * spawnRadius - minRadius * minRadius) + minRadius * minRadius
      );
      let fx = viewportX + radius * Math.cos(angle);
      let fy = viewportY + radius * Math.sin(angle);
      food.push({
        x: fx,
        y: fy,
        color: FOOD_COLORS[Math.floor(Math.random() * FOOD_COLORS.length)]
      });
    }

    food.forEach(f => {
      const pos = worldToScreen(f.x, f.y, viewportX, viewportY);
      if(pos.x >= -FOOD_SIZE && pos.x <= WIDTH + FOOD_SIZE &&
         pos.y >= -FOOD_SIZE && pos.y <= HEIGHT + FOOD_SIZE) {
        drawFoodItem(pos.x, pos.y, FOOD_SIZE, f.color);
      }
    });

    for(let i = snake.length - 1; i >= 1; i--) {
      const seg = snake[i];
      const pos = worldToScreen(seg.x, seg.y, viewportX, viewportY);
      if(pos.x < -SEGMENT_SIZE || pos.x > WIDTH + SEGMENT_SIZE ||
         pos.y < -SEGMENT_SIZE || pos.y > HEIGHT + SEGMENT_SIZE) continue;
      drawSegment(pos.x, pos.y, seg.angle, SEGMENT_SIZE);
    }
    const head = snake[0];
    const headPos = worldToScreen(head.x, head.y, viewportX, viewportY);
    drawHead(headPos.x, headPos.y, head.angle, SEGMENT_SIZE*1.35);

    requestAnimationFrame(gameLoop);
  }

  function init() {
    initSnake();
    initFood();
    setupInput();
    updateScore();
    requestAnimationFrame(gameLoop);
  }

  init();
})();
</script>
</body>
</html>
